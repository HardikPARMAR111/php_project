<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd, #4dabf7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }

      .container-box {
        background: #ffffff;
        width: 420px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      h1 {
        font-weight: 700;
        margin-bottom: 25px;
        font-size: 32px;
        color: #0d6efd;
      }

      .menu-btn {
        padding: 14px 20px;
        margin: 10px 0;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background-color: #0d6efd;
        color: #fff;
        font-weight: 600;
        width: 100%;
        transition: 0.3s ease-in-out;
      }

      .menu-btn:hover {
        background-color: #0b5ed7;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(13, 110, 253, 0.4);
      }

      .menu-btn:active {
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <h1>Library Dashboard</h1>

      <button class="menu-btn" onclick="location.href='add-book.html'">
        âž• Add Book
      </button>
      <button class="menu-btn" onclick="location.href='list-book.html'">
        ðŸ“š View Books
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
