<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Users List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd, #4dabf7);
        min-height: 100vh;
        padding-top: 40px;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }
      .card-box {
        background: #fff;
        padding: 30px;
        border-radius: 18px;
        color: #000;
      }
      .btn-delete {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 12px;
        border-radius: 8px;
        font-weight: 600;
      }
      .btn-delete:hover {
        background-color: #b02a37;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <h2 class="mb-4">Registered Users</h2>
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function loadUsers() {
        const res = await fetch(
          "http://localhost/php_project/backend/index.php?action=getUsers"
        );
        const result = await res.json();
        if (!result.success) return alert(result.message);

        const tbody = document.getElementById("userTable");
        tbody.innerHTML = result.data
          .map(
            (user) => `
        <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.created_at || "-"}</td>
            <td>
                <button class="btn-delete" onclick="deleteUser('${
                  user.id
                }')">Delete</button>
            </td>
        </tr>
    `
          )
          .join("");
      }

      async function deleteUser(id) {
        if (!confirm("Are you sure?")) return;

        console.log("Deleting user with ID:", id); // Debug log

        try {
          const res = await fetch(
            "http://localhost/php_project/backend/index.php?action=deleteUser",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id }),
            }
          );

          const result = await res.json();
          console.log("Response:", result); // Debug log

          alert(result.message);
          if (result.success) {
            loadUsers();
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to delete user");
        }
      }
      loadUsers();
    </script>
  </body>
</html>
