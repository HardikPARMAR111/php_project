<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Library Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
      .dashboard-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .dashboard-container h2 {
        text-align: center;
        margin-bottom: 40px;
        font-weight: 700;
        color: #343a40;
      }
      .card {
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        background: #fff;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .card h5 {
        margin: 0;
        font-weight: 600;
        color: #0d6efd;
      }
      .input-group input {
        border-radius: 50px 0 0 50px;
        padding: 12px 20px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .input-group button {
        border-radius: 0 50px 50px 0;
        padding: 12px 25px;
        border: none;
        background: #0d6efd;
        color: white;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      .input-group button:hover {
        background: #0b5ed7;
      }
      table th,
      table td {
        vertical-align: middle !important;
      }
      .btn-rent {
        border-radius: 50px;
        background: #0d6efd;
        color: white;
        font-weight: 500;
        transition: 0.3s;
      }
      .btn-rent:hover {
        background: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h2>Welcome, <span id="username">User</span>!</h2>

      <!-- Quick Links -->
      <div class="row mb-5">
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a
              href="browse-book.html"
              class="stretched-link text-decoration-none"
            >
              <h5>Browse Books</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a
              href="my_rentals.html"
              class="stretched-link text-decoration-none"
            >
              <h5>My Rentals</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a href="profile.html" class="stretched-link text-decoration-none">
              <h5>My Profile</h5>
            </a>
          </div>
        </div>
      </div>

      <!-- Book Search -->
      <div class="mb-4">
        <h4 class="mb-3">Search Books</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search by title, author, or year..."
            id="bookSearch"
          />
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive">
        <table class="table table-hover table-striped" id="booksTable">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="booksBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function loadBooks() {
        try {
          const response = await fetch("http://localhost/library-management-system/backend/index.php?action=getBooks");
          const result = await response.json();
      
          if (!result.success) {
            alert(result.message);
            return;
          }
      
          const books = result.data;
          const tbody = document.getElementById("booksBody");
          tbody.innerHTML = ""; // clear existing rows
      
          books.forEach(book => {
            const tr = document.createElement("tr");
      
            tr.innerHTML = `
              <td>${book.title}</td>
              <td>${book.author}</td>
              <td>${book.year}</td>
              <td>
                <a href="rent-book.html?book_id=${book._id}" class="btn btn-rent btn-sm">Rent</a>
              </td>
            `;
      
            tbody.appendChild(tr);
          });
      
        } catch (error) {
          console.error("Error fetching books:", error);
        }
      }
      
      loadBooks();
      </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
