<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Library Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
      .dashboard-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .dashboard-container h2 {
        font-weight: 700;
        color: #343a40;
      }
      .card {
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        background: #fff;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .card h5 {
        margin: 0;
        font-weight: 600;
        color: #0d6efd;
      }
      .input-group input {
        border-radius: 50px 0 0 50px;
        padding: 12px 20px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .input-group button {
        border-radius: 0 50px 50px 0;
        padding: 12px 25px;
        border: none;
        background: #0d6efd;
        color: white;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      .input-group button:hover {
        background: #0b5ed7;
      }
      table th,
      table td {
        vertical-align: middle !important;
      }
      .btn-rent {
        border-radius: 50px;
        background: #0d6efd;
        color: white;
        font-weight: 500;
        transition: 0.3s;
      }
      .btn-rent:hover {
        background: #0b5ed7;
        color: white;
      }
      .btn-disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .status-available {
        color: green;
        font-weight: bold;
      }
      .status-rented {
        color: red;
        font-weight: bold;
      }
      #logoutBtn {
        transition: all 0.3s;
      }
      #logoutBtn:hover {
        background: #dc3545 !important;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Welcome, <span id="username">User</span>!</h2>
        <button class="btn btn-danger" id="logoutBtn" style="border-radius: 50px; padding: 10px 30px; font-weight: 600;">
          üö™ Logout
        </button>
      </div>

      <!-- Quick Links -->
      <div class="row mb-5">
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a href="browse-book.html" class="stretched-link text-decoration-none">
              <h5>üìö Browse Books</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a href="my-rentals.html" class="stretched-link text-decoration-none">
              <h5>üìñ My Rentals</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-center p-4 shadow-sm">
            <a href="profile.html" class="stretched-link text-decoration-none">
              <h5>üë§ My Profile</h5>
            </a>
          </div>
        </div>
      </div>

      <!-- Book Search -->
      <div class="mb-4">
        <h4 class="mb-3">Search Books</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search by title, author, or year..."
            id="bookSearch"
          />
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading books...</p>
      </div>

      <!-- Search Results -->
      <div class="table-responsive">
        <table class="table table-hover table-striped" id="booksTable" style="display: none;">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="booksBody"></tbody>
        </table>
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="alert alert-info" style="display: none;">
        No books found matching your search.
      </div>
    </div>

    <script>
      // Store all books for search filtering
      let allBooks = [];

      // Get username from localStorage
      function loadUserInfo() {
        const name = localStorage.getItem('name');
        const userId = localStorage.getItem('userId');
        
        if (name) {
          document.getElementById('username').textContent = name;
        }
        
        // Check if logged in
        if (!userId) {
          // Optional: redirect to login
          // window.location.href = 'login.html';
        }
      }

      // Load books from API
      async function loadBooks() {
        const loading = document.getElementById('loading');
        const table = document.getElementById('booksTable');
        const noResults = document.getElementById('noResults');
        
        try {
          const response = await fetch("http://localhost/php_project/backend/index.php?action=getBooks");
          const result = await response.json();
          
          console.log("Books API Response:", result); // Debug log

          loading.style.display = 'none';

          if (!result.success) {
            alert(result.message || "Failed to load books");
            return;
          }

          allBooks = result.data;
          displayBooks(allBooks);

        } catch (error) {
          console.error("Error fetching books:", error);
          loading.innerHTML = `
            <div class="alert alert-danger">
              <h5>‚ùå Connection Error</h5>
              <p>Failed to connect to the server.</p>
              <button class="btn btn-primary" onclick="location.reload()">Retry</button>
            </div>
          `;
        }
      }

      // Display books in table
      function displayBooks(books) {
        const tbody = document.getElementById("booksBody");
        const table = document.getElementById('booksTable');
        const noResults = document.getElementById('noResults');
        
        tbody.innerHTML = "";

        if (books.length === 0) {
          table.style.display = 'none';
          noResults.style.display = 'block';
          return;
        }

        table.style.display = 'table';
        noResults.style.display = 'none';

        books.forEach(book => {
          const tr = document.createElement("tr");
          
          // Check status
          const status = book.status || 'available';
          const isAvailable = status === 'available';
          
          // Use book.id (not book._id) - this is the key fix!
          const bookId = book.id;
          
          console.log("Book:", book.title, "ID:", bookId); // Debug log

          tr.innerHTML = `
            <td><strong>${book.title || 'Unknown'}</strong></td>
            <td>${book.author || 'Unknown'}</td>
            <td>${book.year || 'N/A'}</td>
            <td>
              <span class="status-${status}">
                ${status.toUpperCase()}
              </span>
            </td>
            <td>
              ${isAvailable 
                ? `<a href="rent-book.html?book_id=${bookId}" class="btn btn-rent btn-sm">Rent</a>`
                : `<button class="btn btn-secondary btn-sm" disabled>Unavailable</button>`
              }
            </td>
          `;

          tbody.appendChild(tr);
        });
      }

      // Search functionality
      function searchBooks() {
        const searchTerm = document.getElementById('bookSearch').value.toLowerCase().trim();
        
        if (!searchTerm) {
          displayBooks(allBooks);
          return;
        }

        const filtered = allBooks.filter(book => {
          return (
            (book.title && book.title.toLowerCase().includes(searchTerm)) ||
            (book.author && book.author.toLowerCase().includes(searchTerm)) ||
            (book.year && book.year.toString().includes(searchTerm))
          );
        });

        displayBooks(filtered);
      }

      // Logout functionality
      function logout() {
        // Clear all user data from localStorage
        localStorage.removeItem('userId');
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        localStorage.removeItem('phone');
        localStorage.removeItem('role');
        
        // Optional: Clear all localStorage
        // localStorage.clear();
        
        // Redirect to login page
        window.location.href = 'login.html';
      }

      // Event listeners
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      document.getElementById('searchBtn').addEventListener('click', searchBooks);
      document.getElementById('bookSearch').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchBooks();
        }
      });
      
      // Real-time search (optional)
      document.getElementById('bookSearch').addEventListener('input', searchBooks);

      // Initialize
      loadUserInfo();
      loadBooks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
