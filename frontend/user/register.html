<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Library Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .register-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }
      .register-container h2 {
        margin-bottom: 30px;
        color: #343a40;
        text-align: center;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #0d6efd;
      }
      .btn-register {
        width: 100%;
      }
      .form-text {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #6c757d;
      }
      .form-text a {
        text-decoration: none;
        color: #0d6efd;
      }
      #msg {
        margin-top: 15px;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <h2>User Registration</h2>

      <form id="userRegisterForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password (min 6 characters)"
            required
            minlength="6"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-register">
          Register
        </button>

        <p id="msg"></p>

        <p class="form-text">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>

    <script>
      document.getElementById("userRegisterForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        msg.innerHTML = "Processing...";
        msg.style.color = "blue";

        const response = await fetch(
  "http://localhost/php_project/backend/index.php?action=registerUser",
  {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  }
);


        const result = await response.json();

        if (result.success) {
          msg.style.color = "green";
          msg.innerHTML = "Registration successful! Redirecting to login...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          msg.style.color = "red";
          msg.innerHTML = result.message;
        }
      });
    </script>
  </body>
</html>
