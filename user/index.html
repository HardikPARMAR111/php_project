<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Library Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .dashboard-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h2>Welcome, <span id="username">User</span>!</h2>

      <!-- Quick Links -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-center p-3">
            <a
              href="browse-book.html"
              class="stretched-link text-decoration-none text-dark"
            >
              <h5>Browse Books</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-3">
            <a
              href="my_rentals.html"
              class="stretched-link text-decoration-none text-dark"
            >
              <h5>My Rentals</h5>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-3">
            <a
              href="profile.html"
              class="stretched-link text-decoration-none text-dark"
            >
              <h5>My Profile</h5>
            </a>
          </div>
        </div>
      </div>

      <!-- Book Search -->
      <div class="mb-4">
        <h4>Search Books</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search by title, author, or year..."
            id="bookSearch"
          />
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive">
        <table class="table table-striped" id="booksTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically filled with JS or PHP later -->
            <tr>
              <td>The Great Gatsby</td>
              <td>F. Scott Fitzgerald</td>
              <td>1925</td>
              <td>
                <a
                  href="rent-book.html?book_id=1"
                  class="btn btn-primary btn-sm"
                  >Rent</a
                >
              </td>
            </tr>
            <tr>
              <td>1984</td>
              <td>George Orwell</td>
              <td>1949</td>
              <td>
                <a
                  href="rent_book.html?book_id=2"
                  class="btn btn-primary btn-sm"
                  >Rent</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Example search filter (replace with PHP/MongoDB query later)
      document.getElementById("searchBtn").addEventListener("click", () => {
        const input = document.getElementById("bookSearch").value.toLowerCase();
        const rows = document.querySelectorAll("#booksTable tbody tr");
        rows.forEach((row) => {
          const title = row.cells[0].textContent.toLowerCase();
          const author = row.cells[1].textContent.toLowerCase();
          const year = row.cells[2].textContent.toLowerCase();
          if (
            title.includes(input) ||
            author.includes(input) ||
            year.includes(input)
          ) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
